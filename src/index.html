<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./sortandswap.js" defer></script>
  <script src="./main.js" defer></script>
  <title>SortAndSwap.js</title>
</head>

<body>
  <header>
    <section>
      <img src="images/logo.png">
      <h1>
        Sort And Swap JS
      </h1>
    </section>
  </header>
  <main>
    <div>
      <h1>Examples:</h1>
    </div>
    <section>
      <iframe width="100%" height="500" src="//jsfiddle.net/winterswebs/fm438png/167/embedded/"
        allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
    </section>
    <section>
      <div id="example"></div>
      <script type="module">
        import sdk from 'https://unpkg.com/@stackblitz/sdk@1/bundles/sdk.m.js';

        sdk.embedProjectId(
          'example',
          'sortandswap-sortable-list',
          {
            forceEmbedLayout: false,
            openFile: 'script.js',
            view: 'editor',
            height: 500,
            theme: 'light'
          }
        );
      </script>
    </section>
  </main>
  <footer></footer>
</body>

</html>
